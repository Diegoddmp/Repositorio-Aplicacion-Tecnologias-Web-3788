<!DOCTYPE html>	
<html class="no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title>Tabla con Botón</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>

<body>
	<div class="container">
		<h1>Tabla 1</h1><br>

		<div class="table-responsive">
			<table class="table table-condensed">
				<thead>
					<tr class="active">
						<th>#</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Apellido</th>
						<th>Twitter</th>
						<th>Curso</th>
					</tr>
				</thead>
				<tbody id="tabla-datos">
					<tr>
						<td>1</td>
						<td>Diego</td>
						<td>Vera</td>
						<td>Salazar</td>
						<td>@DiegVera28</td>
						<td>Bootstrap 3</td>
					</tr>
					<tr class="success">
						<td>2</td>
						<td>Belen</td>
						<td>Martinez</td>
						<td>Perez</td>
						<td>@BelenUsaV</td>
						<td>CSS 3</td>
					</tr>
					<tr class="warning">
						<td>3</td>
						<td>Juan</td>
						<td>Alcer</td>
						<td>Ceron</td>
						<td>@JuGra07</td>
						<td>JavaScript</td>
					</tr>
					<tr class="danger">
						<td>4</td>
						<td>Diego</td>
						<td>Vera</td>
						<td>Salazar</td>
						<td>@DiegVera28</td>
						<td>Bootstrap 3</td>
					</tr>
					<tr class="info">
						<td>5</td>
						<td>Diego</td>
						<td>Vera</td>
						<td>Salazar</td>
						<td>@DiegVera28</td>
						<td>Bootstrap 3</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Botón para vaciar la tabla -->
		<div class="text-center">
			<button id="vaciar-tabla" class="btn btn-danger">Vaciar Datos</button>
		</div>

	</div>

	<script>
		// Función para vaciar los datos de la tabla
		document.getElementById('vaciar-tabla').addEventListener('click', function() {
			const tabla = document.getElementById('tabla-datos');
			tabla.innerHTML = ''; // Eliminar los datos de la tabla
			alert('Los datos han sido eliminados.');
		});
	</script>
</body>
</html>
